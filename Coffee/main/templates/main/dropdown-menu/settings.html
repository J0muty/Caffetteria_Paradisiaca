<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Обновленная версия -->
    <style>
        body {
            background-color: #f5f3f4;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar {
            width: 30%;
            padding: 20px; /* Изменен отступ для удобства */
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрируем по вертикали */
            align-items: center; /* Центрируем по горизонтали */
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative; /* Для позиционирования кнопки "Назад" */
        }
        .sidebar h1 {
            font-size: 2rem;
            color: #6f4e37;
            margin: 20px 0; /* Установлен отступ сверху и снизу */
            text-align: center; /* Центрируем заголовок */
        }
        .sidebar p {
            text-align: center; /* Центрируем текст */
            margin: 10px 0; /* Отступ для текста */
        }
        .content {
            width: 70%;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        .card-header {
            background-color: #6f4e37;
            color: white;
            border-bottom: 1px solid #e0e0e0;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 15px;
        }
        .form-label {
            font-weight: bold;
            color: #6f4e37;
        }
        .btn-link {
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            color: #6f4e37;
        }
        .back-button {
            position: absolute; /* Позиционируем относительно родительского элемента */
            top: 10px; /* Отступ сверху */
            left: 10px; /* Отступ слева */
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #6f4e37;
            transition: color 0.3s;
        }
        .back-button:hover {
            color: #5d4037;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="back-button" onclick="window.location.href='/profile'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Настройки</h1>
        </div>
        <div class="content">
            <div class="card mt-5">
                <div class="card-header">
                    Мой счет
                </div>
                <div class="card-body">
                    <p class="form-label">Ваш электронный адрес:</p>
                    <p>{{ email }}</p>
                    <p class="form-label">Пароль:</p>
                    <p>******</p>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header">
                    Настройки
                </div>
                <div class="card-body">
                    <p class="form-label">Настройки электронной почты</p>
                    <a href="#" class="btn-link">Изменить</a>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header">
                    Помощь
                </div>
                <div class="card-body">
                    <p class="form-label">Если у вас есть вопросы:</p>
                    <a href="#" class="btn-link">Обратиться в поддержку</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Кофейня. Все права защищены.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
