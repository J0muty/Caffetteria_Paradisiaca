<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление картами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Lobster&family=Raleway:wght@400&family=Merriweather:wght@400&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f4e3;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            min-width: 250px;
            padding: 20px;
            border-right: 1px solid #d6cfc4;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .sidebar h1 {
            font-size: 2rem;
            color: #6f4e37;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        .content {
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            overflow-y: auto;
        }
        .card {
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        .card-header {
            background-color: #6f4e37;
            color: white;
            border-bottom: 1px solid #e0e0e0;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 15px;
        }
        .form-label {
            font-weight: bold;
            color: #6f4e37;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #6f4e37;
            transition: color 0.3s;
        }
        .back-button:hover {
            color: #5d4037;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="back-button" onclick="window.location.href='/profile'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Управление картами</h1>
        </div>
        <div class="content">
            <div class="card mt-5">
                <div class="card-header">
                    Добавленные карты:
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
