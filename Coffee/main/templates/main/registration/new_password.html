<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый пароль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pO5tMZBPE3vG6T4tWgCkDwLFIxOqXlL6BnW3J6Mk5Z6u7Xt1ZKmm5LMXKdC7gW6h8xz2TR5kMcXvj8N90zQG3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom right, #f7f1e3, #d3c8b5);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('{% static "main/background_login.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            filter: blur(15px);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .welcome-text h1 {
            font-size: 28px;
            color: #6d4c41;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            border-bottom: 2px solid #6d4c41;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            border-bottom-color: #8d6e63;
            outline: none;
            box-shadow: 0 2px 5px rgba(109, 76, 65, 0.4);
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #6d4c41;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #5d4037;
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="welcome-text">
            <h1>Новый пароль</h1>
        </div>
        <form class="new-password-form" method="post" id="newPasswordForm">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" id="newPassword" name="new_password" placeholder="Введите новый пароль" required>
                <div class="error-message" id="newPasswordError"></div>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirm_password" placeholder="Повторите новый пароль" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit">Сохранить пароль</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const newPasswordForm = document.getElementById("newPasswordForm");
            const newPasswordError = document.getElementById("newPasswordError");
            const confirmPasswordError = document.getElementById("confirmPasswordError");

            newPasswordForm.addEventListener("submit", function(e) {
                let isValid = true;

                // Сбросим все сообщения об ошибках
                newPasswordError.classList.remove("error-visible");
                confirmPasswordError.classList.remove("error-visible");

                // Получим значения полей
                const newPassword = document.getElementById("newPassword").value.trim();
                const confirmPassword = document.getElementById("confirmPassword").value.trim();

                // Проверим, что пароли совпадают
                if (newPassword !== confirmPassword) {
                    confirmPasswordError.textContent = "Пароли не совпадают.";
                    confirmPasswordError.classList.add("error-visible");
                    isValid = false;
                }

                // Если есть ошибка, отменяем отправку формы
                if (!isValid) {
                    e.preventDefault();
                }
            });

            // Отображение ошибок формы, если они есть
            {% if form.errors %}
                {% for field in form %}
                    {% if field.errors %}
                        const errorElement = document.getElementById("{{ field.name }}Error");
                        if (errorElement) {
                            errorElement.textContent = "{{ field.errors.0|escapejs }}";
                            errorElement.classList.add("error-visible");
                        }
                    {% endif %}
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>
