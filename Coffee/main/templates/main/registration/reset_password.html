<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pO5tMZBPE3vG6T4tWgCkDwLFIxOqXlL6BnW3J6Mk5Z6u7Xt1ZKmm5LMXKdC7gW6h8xz2TR5kMcXvj8N90zQG3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom right, #f7f1e3, #d3c8b5);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('{% static "main/background_login.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            filter: blur(15px);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .welcome-text h1 {
            font-size: 28px;
            color: #6d4c41;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            border-bottom: 2px solid #6d4c41;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-bottom-color: #8d6e63;
            outline: none;
            box-shadow: 0 2px 5px rgba(109, 76, 65, 0.4);
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #6d4c41;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #5d4037;
            transform: translateY(-2px);
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 18px;
            color: #6d4c41;
            cursor: pointer;
            transition: transform 0.3s; /* Удален эффект изменения цвета */
            will-change: transform;
            outline: none; /* Убирает блюр при фокусе */
        }

        .back-button:hover {
            color: #5d4037;
            transform: scale(1.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="back-button" id="backButton" aria-label="Назад">
            <i class="fas fa-arrow-left"></i> Назад
        </div>


        <div class="welcome-text">
            <h1>Сброс пароля</h1>
        </div>
        <form class="reset-password-form" method="post" id="resetPasswordForm">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Введите вашу почту" required>
                <div class="error-message" id="emailError">
                    {% if form.email.errors %}
                        {{ form.email.errors.0 }}
                    {% else %}
                        Пожалуйста, введите корректный email.
                    {% endif %}
                </div>
            </div>
            <button type="submit">Отправить инструкции</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const resetPasswordForm = document.getElementById("resetPasswordForm");
            const emailError = document.getElementById("emailError");
            const backButton = document.getElementById("backButton");

            resetPasswordForm.addEventListener("submit", function(e) {
                let isValid = true;

                // Сбросим все сообщения об ошибках
                emailError.classList.remove("error-visible");

                // Проверим email на корректность
                const email = document.getElementById("email").value.trim();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    emailError.textContent = "Пожалуйста, введите корректный email.";
                    emailError.classList.add("error-visible");
                    isValid = false;
                }

                // Если есть ошибка, отменяем отправку формы
                if (!isValid) {
                    e.preventDefault();
                }
            });

            // Добавление обработчика для кнопки "Назад"
            backButton.addEventListener("click", function() {
                window.location.href = '/login';
            });

            // Отображение ошибок формы, если они есть
            {% if form.errors %}
                {% for field in form %}
                    {% if field.errors %}
                        const errorElement = document.getElementById("{{ field.name }}Error");
                        if (errorElement) {
                            errorElement.textContent = "{{ field.errors.0|escapejs }}";
                            errorElement.classList.add("error-visible");
                        }
                    {% endif %}
                {% endfor %}
            {% endif %}
        });

    </script>
</body>
</html>
