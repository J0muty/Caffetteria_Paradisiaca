<!-- main/registration/password_reset_form.html -->
<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pO5tMZBPE3vG6T4tWgCkDwLFIxOqXlL6BnW3J6Mk5Z6u7Xt1ZKmm5LMXKdC7gW6h8xz2TR5kMcXvj8N90zQG3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Ваши стили */
        /* ... (оставьте существующие стили) */
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="back-button" id="backButton" aria-label="Назад">
            <i class="fas fa-arrow-left"></i> Назад
        </div>

        <div class="welcome-text">
            <h1>Сброс пароля</h1>
        </div>
        <form class="reset-password-form" method="post" id="resetPasswordForm">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email }}
                <div class="error-message" id="emailError">
                    {% if form.email.errors %}
                        {{ form.email.errors.0 }}
                    {% else %}
                        Пожалуйста, введите корректный email.
                    {% endif %}
                </div>
            </div>
            <button type="submit">Отправить инструкции</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const resetPasswordForm = document.getElementById("resetPasswordForm");
            const emailError = document.getElementById("emailError");
            const backButton = document.getElementById("backButton");

            resetPasswordForm.addEventListener("submit", function(e) {
                let isValid = true;

                // Сбросим все сообщения об ошибках
                emailError.classList.remove("error-visible");

                // Проверим email на корректность
                const email = document.getElementById("id_email").value.trim();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    emailError.textContent = "Пожалуйста, введите корректный email.";
                    emailError.classList.add("error-visible");
                    isValid = false;
                }

                // Если есть ошибка, отменяем отправку формы
                if (!isValid) {
                    e.preventDefault();
                }
            });

            // Добавление обработчика для кнопки "Назад"
            backButton.addEventListener("click", function() {
                window.location.href = '/login';
            });

            // Отображение ошибок формы, если они есть
            {% if form.errors %}
                {% for field in form %}
                    {% if field.errors %}
                        const errorElement = document.getElementById("{{ field.name }}Error");
                        if (errorElement) {
                            errorElement.textContent = "{{ field.errors.0|escapejs }}";
                            errorElement.classList.add("error-visible");
                        }
                    {% endif %}
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>
