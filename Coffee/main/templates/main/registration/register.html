<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завести аккаунт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(to bottom right, #f7f1e3, #d3c8b5);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('{% static "main/background_register.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(10px);
            z-index: -1;
        }

        .registration-form {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #6d4c41;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            will-change: transform;
        }

        .back-button:hover {
            color: #5d4037;
            transform: scale(1.1);
            filter: none;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 20px;
        }

        .welcome-text h1 {
            margin: 0;
            font-size: 28px;
            color: #6d4c41;
        }

        h2 {
            font-size: 20px;
            margin: 20px 0 10px;
            color: #6d4c41;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-bottom: 2px solid #d3c8b5;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-bottom-color: #6d4c41;
            outline: none;
            box-shadow: 0 2px 5px rgba(109, 76, 65, 0.4);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #6d4c41;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #5d4037;
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            text-align: left;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .login-link a {
            color: #473128;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
    <body>
        <div class="background"></div>

        <div class="registration-form">
            <div class="back-button" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="welcome-text">
                <h1>Завести аккаунт</h1>
            </div>

            <form method="post">
                {% csrf_token %}
                <h2>ПЕРСОНАЛЬНАЯ ИНФОРМАЦИЯ</h2>
                <div class="form-group">
                    <label for="first_name">Имя</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Введите имя" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Фамилия</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Введите фамилию" required>
                </div>
                <h2>БЕЗОПАСНОСТЬ АККАУНТА</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Введите email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                </div>
                <h2>ДЕНЬ РОЖДЕНИЯ</h2>
                <div class="form-group">
                    <label for="birthdate">Дата рождения</label>
                    <input type="text" id="birthdate" name="birthdate" placeholder="дд-мм-гггг" required>
                </div>
                <button type="submit">Создать аккаунт</button>
            </form>

            <div class="login-link">
                <span>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></span>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
            flatpickr("#birthdate", {
                dateFormat: "d-m-Y",
                allowInput: true,
            });
            const birthdateInput = document.getElementById("birthdate");
            birthdateInput.addEventListener("input", function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 2) {
                    value = value.replace(/(\d{2})(\d+)/, '$1-$2');
                }
                if (value.length >= 5) {
                    value = value.replace(/(\d{2}-\d{2})(\d+)/, '$1-$2');
                }
                if (value.length >= 10) {
                    const year = value.split('-')[2];
                    if (year.length > 4) {
                        value = value.slice(0, 10);
                    }
                }
                e.target.value = value;
            });
        });

        </script>
    </body>
</html>
