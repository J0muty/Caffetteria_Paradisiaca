<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Coffee Paradiso{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'main/base.css' %}" rel="stylesheet">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 nav-central">
        <a href="{% url 'index' %}" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <img src="{% static 'main/logo.png' %}" alt="Coffee Paradiso Logo" width="100" height="100" class="me-2">
            <span class="fs-4">Coffee Paradiso</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 nav-central">
            <a class="nav-link" href="{% url 'coffee' %}">Кофе</a>
            <a class="nav-link" href="{% url 'menu' %}">Меню</a>
            <a class="nav-link" href="{% url 'team' %}">Команда</a>
            <a class="nav-link" href="{% url 'contact' %}">Контакты</a>
            <a class="nav-link" href="{% url 'application' %}">Приложение</a>
        </nav>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-auto">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Войти</a>
                <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </div>

    <div class="container">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
