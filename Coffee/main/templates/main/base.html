<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Coffee Paradiso{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            position: relative;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('{% static "main/background1.jpg" %}') no-repeat center center fixed;
            background-size: 100%;
            filter: blur(10px);
            z-index: -1;
        }

        .nav-link {
            color: #855320;
            border-radius: 25px;
            text-align: center;
            padding: 10px 20px;
            transition: background-color 0.7s, color 0.5s, box-shadow 0.5s;
            text-decoration: none;
            margin-right: 40px;
        }

        .nav-central {
            margin-right: auto;
            padding-left: 15px;
        }

        .brand-link img {
            height: 65px;
            margin-right: 35px;
        }

        .fs-4 {
            color: #d19e56;
        }

        .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 nav-central">
        <a href="{% url 'index' %}" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <img src="{% static 'main/logo.png' %}" alt="Coffee Paradiso Logo" width="100" height="100" class="me-2">
            <span class="fs-4">Coffee Paradiso</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 nav-central">
            <a class="nav-link" href="{% url 'coffee' %}">Кофе</a>
            <a class="nav-link" href="{% url 'menu' %}">Меню</a>
            <a class="nav-link" href="{% url 'team' %}">Команда</a>
            <a class="nav-link" href="{% url 'contact' %}">Контакты</a>
            <a class="nav-link" href="{% url 'application' %}">Приложение</a>
        </nav>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-auto">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Войти</a>
                <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </div>

    <div class="container">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
