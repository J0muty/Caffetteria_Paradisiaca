<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/styles_profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Профиль</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('{% static "main/background_profile.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px);
            z-index: 0;
        }

        .profile-left {
            flex: 1 1 40%;
            background-color: rgba(255, 250, 240, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #ddd;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .profile-right {
            flex: 1 1 60%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-header h2 {
            font-size: 32px;
            color: #5D4B3A;
            font-weight: bold;
        }

        .profile-menu {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-list li {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 24px;
            padding: 15px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            transition: background 0.3s;
        }

        .menu-list li:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .menu-list li i {
            margin-left: 10px;
            color: #6B4F4F;
            font-size: 28px;
        }

        .menu-list li span {
            flex: 1;
        }

        button {
            display: flex;
            align-items: center;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 24px;
            color: #E67E22;
            transition: color 0.3s;
            width: 100%;
            justify-content: space-between;
        }

        button:hover {
            color: #D35400;
        }

        button i {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="profile-left">
        <div class="menu-header">
            <h2>Мой профиль</h2>
        </div>
    </div>
    <div class="profile-right">
        <div class="profile-menu">
            <ul class="menu-list">
                <li>Заказ кофе<i class="fa fa-coffee"></i></li>
                <li>Управление картами<i class="fa fa-credit-card"></i></li>
                <li>Мои награды<i class="fa fa-trophy"></i></li>
                <li>История заказов<i class="fa fa-history"></i></li>
                <li>Персональная информация<i class="fa fa-user"></i></li>
                <li>Настройки<i class="fa fa-cog"></i></li>
                <li>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link">
                            Выйти<i class="fa fa-sign-out-alt"></i>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
