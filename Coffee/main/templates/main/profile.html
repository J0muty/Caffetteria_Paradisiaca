<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/styles_profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Профиль</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .profile-left {
            flex: 1 1 40%;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-right {
            flex: 1 1 60%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .profile-menu {
            padding: 20px;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-list li {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 24px;
            padding: 20px 25px 35px;
            border-bottom: 1px solid #ccc;
        }

        .menu-list li i {
            margin-right: 10px;
            order: 1;
            flex: 0 0 auto;
        }

        .menu-list li span {
            order: 0;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="profile-left">
        <div class="menu-header">
            <h2>Мой профиль</h2>
        </div>
    </div>
    <div class="profile-right">
        <div class="profile-menu">
            <ul class="menu-list">
                <li><i class="fa fa-credit-card"></i> Управление картами</li>
                <li><i class="fa fa-trophy"></i> Мои награды</li>
                <li><i class="fa fa-history"></i> История</li>
                <li><i class="fa fa-credit-card"></i> Способ оплаты</li>
                <li><i class="fa fa-user"></i> Персональная информация</li>
                <li><i class="fa fa-cog"></i> Настройки</li>
                <li>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link" style="font-size: 24px; text-decoration: none;">
                            <i class="fa fa-sign-out-alt"></i> Выйти
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
